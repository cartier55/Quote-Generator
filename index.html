<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google api link to pull favicon imagre from any exsiting site -->
    <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://www.funimation.com/">  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <title>Quote Generator</title>
</head>
<body>
    <!-- emmt abrev way of the future!!! -->
    <!-- tagname.classname#idname tag creation shorthand -->
    <!-- .classname will create a div automatcally -->
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <!-- Why use spans?? -->
            <span id="quote">
                You can do anything you set your mind to!
            </span>
        </div>
            <!-- Author -->
            <div class="quote-author">
                <span id="author">
                    Bethann James
                </span>
            </div>
                <!-- Btns -->
                <div class="button-container">
                    <button class="twitter-btn" id="twitter" title="Tweet This!!"><i class="fab fa-twitter"></i></button>
                    <button id="new-quote">New Quote</button>
                </div>
    </div>
    <div class="loader" id="loader">
        
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
